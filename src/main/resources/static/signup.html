<!DOCTYPE html>
<html>

<head>
    <title>Teach2me</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

<div class="main">

    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">

                    <h2 class="form-title">Sign up</h2>

                    <form class="register-form" id="register-form">

                        <div class="form-group">
                            <label for="name_signup"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name_signup" placeholder="First Name" required />
                        </div>

                        <div class="form-group">
                            <label for="last_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="last_name" id="last_name" placeholder="Last Name" required />
                        </div>

                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" required/>
                        </div>

                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password" required/>
                        </div>

                        <div class="form-group">
                            <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" required/>
                        </div>

                        <div class="form-group">
                            <p>You are a teacher? Tell us your experience</p>
                            <textarea id="description_signup" name="description" rows="4" cols="35" style="max-width: 95%;"></textarea>
                        </div>

                        <div class="form-group form-button">
                            <button type="button" class="btn btn-primary" onclick="ModuleSignup.createUser()">Create user</button>
                        </div>

                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="images/logo.PNG" alt="sing up image"></figure>
                    <a href="login.html" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
<script src="js/apiclient.js"></script>
<script src="js/signup.js"></script>

</html>
