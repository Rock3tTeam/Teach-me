<!DOCTYPE html>
<html>

<head>
    <title>Teach2me</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js" integrity="sha256-2JRzNxMJiS0aHOJjG+liqsEOuBb6++9cY4dSOyiijX4=" crossorigin="anonymous"></script>


</head>

<body style="background-color: #f8f8f8">





<div class="container">



    <div class="row" style="width: 80%;margin: auto;margin-top: 15%;">
        <div class="col" >
            <div class="card" style="border-style: none; border-radius: 25px !important; box-shadow: 0px 0px 20px -7px rgba(0,0,0,0.75);">
                <div class="card-body" style="font-family: 'Montserrat', sans-serif !important;">

                    <div class="row">
                        <div class="col" >
                            <h5 id="class_name">Clase 1</h5>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col" >
                            <h5 id="class_category">Category 1</h5>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col" >
                            <p class="h5">Class description</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col" >
                            <textarea id="description_class" name="description" rows="4" cols="70" style="max-width: 95%;" readonly></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col" >
                            <h5>Schedule</h5>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg" >

                            <div class="form-group">
                                <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                                    <input id="iddatetimepicker1" type="text" class="form-control datetimepicker-input" data-target="#datetimepicker2" style="max-width: 95%;" readonly/>
                                    <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="col-sm-4" >

                            <div class="btn-group-vertical" role="group" >
                                <button type="button" class="btn btn-info">Delete class</button>
                                <button type="button" class="btn btn-info">Accept students</button>
                                <button type="button" class="btn btn-info">Start session</button>
                            </div>

                        </div>


                    </div>





                    </div>

                </div>
            </div>
        </div>
    </div>



</div>






</body>

<script src="js/app1.js"></script>



</html>
